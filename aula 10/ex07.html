<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: #fff;
        }
        
        #area{
            display: flex;
            color: #000;
            width: 200px;
            height: 200px;
            background-color: yellow;
            justify-content: center;
            align-items: center;
        }

        p{
            font-size: 1.5rem;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>Interaja...</p>
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.color = "blue"
        }

        function entrar(){
            a.innerText = "Entrou!"
        }

        function sair(){
            a.innerText = "Saiu!"
            a.style.color = "red"
        }
    </script>
</body>
</html>
