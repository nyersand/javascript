<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(206, 206, 228);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
        }

        h1{
            color: rgb(235, 235, 105);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil ut perferendis reiciendis mollitia optio explicabo quisquam quaerat eos aliquid esse corporis est expedita, officia nemo velit architecto nostrum suscipit sapiente?</p>
    <script>
        var n1 = Number(prompt('Digite um número:'))
        var n2 = Number(prompt('Digite um número:'))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // O + pode ser para soma (numero com numero) e para Concatenação (string + string)
    </script>
</body>
</html>
