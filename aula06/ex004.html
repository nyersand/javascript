<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JavaScript</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras`)
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em letras minúsculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
